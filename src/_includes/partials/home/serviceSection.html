<h2 class="text-3xl text-center mb-12">Our Services</h2>

<div class="grid grid-cols-1 md:grid-cols-3 gap-8">
  {% for service in services %}
  <div class="service-card flex flex-col justify-center">
    <h3 class="project-title mb-3">
      <i class="{{ service.icon }} mr-3 text-indigo-500"></i>{{ service.title}}
    </h3>
    <p class="sm:text-base text-justify line-clamp-5 sm:line-clamp-4">
      {{ service.description }}
    </p>
    <a
      href="/services/{{ service.slug }}"
      class="btn-secondary text-sm mx-auto mt-3"
      >More Details...</a
    >
  </div>

  {% endfor %}
</div>
